{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center align-items-center" style="min-height: 80vh;">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-sm">
                <div class="card-header bg-white py-3 text-center">
                    <h2 style="color: #3a7561; margin: 0;">登录</h2>
                </div>
                <div class="card-body p-4">
                    <form method="post" action="{% url 'login' %}">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label">用户名</label>
                            <input type="text" class="form-control" id="username" name="username" required style="border-radius: 10px;">
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label">密码</label>
                            <input type="password" class="form-control" id="password" name="password" required style="border-radius: 10px;">
                        </div>
                        <div class="d-flex justify-content-center mb-3">
                            <button type="submit" class="btn btn-primary px-4 py-2" style="border-radius: 10px; width: 120px;">登录</button>
                        </div>
                        <div class="text-center">
                            <a href="{% url 'register' %}" class="text-decoration-none" style="color: #5b9279;">注册账号</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
